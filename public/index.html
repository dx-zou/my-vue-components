<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Vue学习管理系统</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .app-loading {
      display: flex;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222;
      animation-delay: 1s;
    }

    .app-loading>.dot {
      position: relative;
      width: 30px;
      height: 30px;
      margin: 16px;
      border-radius: 50%;
    }

    .app-loading>.dot::before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: inherit;
      animation: wave-loading 2s ease-out infinite;
    }

    .app-loading>.dot:nth-child(1) {
      background-color: #7ef9ff;
    }

    .app-loading>.dot:nth-child(1)::before {
      animation-delay: 0.2s;
    }

    .app-loading>.dot:nth-child(2) {
      background-color: #89cff0;
    }

    .app-loading>.dot:nth-child(2)::before {
      animation-delay: 0.4s;
    }

    .app-loading>.dot:nth-child(3) {
      background-color: #4682b4;
    }

    .app-loading>.dot:nth-child(3)::before {
      animation-delay: 0.6s;
    }

    .app-loading>.dot:nth-child(4) {
      background-color: #0f52ba;
    }

    .app-loading>.dot:nth-child(4)::before {
      animation-delay: 0.8s;
    }

    .app-loading>.dot:nth-child(5) {
      background-color: #000080;
    }

    .app-loading>.dot:nth-child(5)::before {
      animation-delay: 1s;
    }

    @keyframes wave-loading {

      50%,
      75% {
        transform: scale(2.5);
      }

      80%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but my-exercise doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="app-loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
