<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>前端领域</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}

			.app-loading {
				display: flex;
				width: 100%;
				height: 100vh;
				justify-content: center;
				align-items: center;
				background: #222;
			}

			.loading {
				width: 60px;
				height: 50px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.boxLoading {
				background-color: #00adb5;
				height: 100%;
				width: 6px;
				margin-right: 5px;
				animation: stretchdelay 1.2s infinite ease-in-out;
			}

			.boxLoading2 {
				animation-delay: -1.1s;
			}

			.boxLoading3 {
				animation-delay: -1s;
			}

			.boxLoading4 {
				animation-delay: -0.9s;
			}

			.boxLoading5 {
				animation-delay: -0.8s;
			}

			@keyframes stretchdelay {
				0%,
				40%,
				100% {
					transform: scaleY(0.4);
				}

				20% {
					transform: scaleY(1);
				}
			}
		</style>
	</head>

	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app">
			<div class="app-loading">
				<div class="loading">
					<div class="boxLoading boxLoading1"></div>
					<div class="boxLoading boxLoading2"></div>
					<div class="boxLoading boxLoading3"></div>
					<div class="boxLoading boxLoading4"></div>
					<div class="boxLoading boxLoading5"></div>
				</div>
			</div>
		</div>
		<!-- built files will be auto injected -->
		<script src="<%= BASE_URL %>static/rhythmRipple.js"></script>
	</body>
</html>
